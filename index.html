
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gemini Royal AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --royal-blue: #1e40af;
            --royal-glow: rgba(30, 64, 175, 0.4);
            --bg-dark: #070a13;
            --bg-darker: #0a0f1d;
            --glass-base: rgba(15, 23, 42, 0.85);
            --glass-border: rgba(255, 255, 255, 0.12);
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: radial-gradient(circle at 50% -20%, #1e3a8a66, transparent),
                        linear-gradient(135deg, var(--bg-dark), var(--bg-darker));
            color: #f3f4f6;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .glass {
            background: var(--glass-base);
            backdrop-filter: blur(28px) saturate(180%);
            -webkit-backdrop-filter: blur(28px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 12px 60px -12px rgba(0, 0, 0, 0.6);
        }

        .glass-royal {
            background: linear-gradient(145deg, rgba(30, 64, 175, 0.45), rgba(30, 64, 175, 0.25));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.4);
            box-shadow: inset 0 0 25px rgba(30, 64, 175, 0.2), 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .glass-interactive {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .noise-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            opacity: 0.03;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            z-index: 9999;
        }

        @supports (padding: env(safe-area-inset-top)) {
            .safe-top { padding-top: env(safe-area-inset-top); }
            .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        }

        .mask-fade { 
            mask-image: linear-gradient(to bottom, transparent 0%, black 15%); 
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 15%); 
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.0.0"
  }
}
</script>
</head>
<body class="scrollbar-hide">
    <div class="noise-layer"></div>
    <div id="root"></div>
</body>
</html>
